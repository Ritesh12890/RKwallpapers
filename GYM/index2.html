    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.login-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}
header {
    background-color: #333;
    color: white;
    padding: 10px 0;
  }
  
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  
  .logo {
    font-size: 1.5rem;
  }
  
  .nav-links {
    display: flex;
    list-style: none;
  }
  
  .nav-links li {
    margin-right: 20px;
  }
  
  .nav-links a {
    color: white;
    text-decoration: none;
  }
  
  .menu-toggle {
    display: none;
    cursor: pointer;
  }
  
  @media screen and (max-width: 768px) {
    .nav-links {
      display: none;
    }
  
    .menu-toggle {
      display: block;
    }
  
    .nav-links.active {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      z-index: 1;
    }
  
    .nav-links.active li {
      margin-right: 0;
      margin-bottom: 10px;
    }
  }
label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="password"],
button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
    </style>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <nav class="navbar">
          <div class="logo"><b> <img src="/k.png" width="60"></img></b></div>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="service.htm">Services</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
          <div class="menu-toggle">menu</div>
        </nav>
        
        <script>
          document.querySelector('.menu-toggle').addEventListener('click', function() {
            var navLinks = document.querySelector('.nav-links');
            if (navLinks.style.display === 'block') {
              navLinks.style.display = 'none';
            } else {
              navLinks.style.display = 'block';
            }
          });
        </script>
        </header>
    <div class="login-container">
        <h2>Login</h2>
        <form action="action.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
